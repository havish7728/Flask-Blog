<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <a href="/add">Add New Post</a>
    </header>
    <div class="container">
        {% for post in posts %}
            <div class="post">
                <a href="/post/{{ post._id }}">{{ post.title }}</a>
                <p><a href="/edit/{{ post._id }}">Edit</a> | <a href="/delete/{{ post._id }}">Delete</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
